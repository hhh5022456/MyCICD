name: Android CI with fir.im

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 JDK 环境
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 确保 Gradle Wrapper 可执行
      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      # 缓存 Gradle 依赖（可选）
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 构建项目
      - name: Build with Gradle
        run: ./gradlew assembleRelease

      # 上传 APK 到 fir.im
      - name: Upload APK to fir.im
        run: |
          curl -F "file=@app/build/outputs/apk/release/app-release.apk" \
               -F "token=${{ secrets.FIR_TOKEN }}" \
               https://upload.qiniu.com
